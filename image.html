<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Photo Gallery</title>
  <link rel="stylesheet" href="im.css">
</head>
<body>
  <div class="gallery-container">
    <header>
      <h1>Welcome to My Photo Gallery</h1>
      <p>Enjoy browsing through my favorite pictures!</p>
    </header>
    <div class="gallery">
      <div class="image-card">
        <img src="1.jpg" alt="Photo 1">
        <p>واحد</p>
      </div>
      <div class="image-card">
        <img src="2.jpg" alt="Photo 2">
        <p>اثنان</p>
      </div>
      <div class="image-card">
        <img src="3.jpg" alt="Photo 3">
        <p>ثلاثه</p>
      </div>
      <div class="image-card">
        <img src="4.jpg" alt="Photo 4">
        <p>اربعه</p>
      </div>
    </div>
    <!-- زر الرجوع -->
    <div class="back-button-container">
      <a href="index.html" class="button back">Go Back</a>
    </div>
  </div>
</body>
</html>
